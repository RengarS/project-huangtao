                            <td>
                                <select name="cid" style="width:80px">

                                    </option>


                                </select>

                                <input type="hidden" name="image" value="baizhuoxia.jpg">
                                <input type="file" name="imageUrl"/> *
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <a href="javascript:history.go(-1);" class="FunctionButton">返回</a>
        </div>
    </form>
</div>
</body>
</html>
